<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkir STT Nurul Fikri</title>
  </head>
  <body>
    <h1>Harga Parkir STT Nurul Fikri</h1>
    <label for="in">Jam Masuk :</label>
    <input type="number" id="in" />
    <br />
    <label for="out">Jam Keluar :</label>
    <input type="number" id="out" />
    <br />
    <span id="durasi"></span>
    <br />
    <span id="hasil"></span>
    <br />
    <button type="button" onclick="hitungParkir()">Hitung</button>

    <script>
      function hitungParkir() {
        let jamMasuk = document.getElementById("in").value;
        let jamKeluar = document.getElementById("out").value;
        let durasi = jamKeluar - jamMasuk;
        let tarifAwal = 3000;
        let selisihWaktu = Math.round(durasi - 2);
        let tarifLanjut = selisihWaktu * 1000;
        let total = tarifAwal - tarifLanjut;

        document.getElementById("durasi").innerHTML =
          "Durasi = " + durasi + " Jam";
        document.getElementById("hasil").innerHTML = "Total = Rp. " + total;
      }
    </script>
  </body>
</html>
