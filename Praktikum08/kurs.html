<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurs Rupiah</title>
  </head>
  <body>
    <h2>Dolar to Rupiah</h2>
    <h4>Nilai Kurs Rupiah = Rp. 16.000</h4>
    <label for="dolar">Dollar</label>
    <input type="number" id="dolar" />
    <br />
    <span id="hasil"></span>
    <br />
    <button type="button" onclick="hitungRupiah()">Hitung</button>

    <hr />
    <br />

    <h2>Rupiah to Dollar</h2>
    <label for="rupiah">Rupiah</label>
    <input type="number" id="rupiah" />
    <br />
    <span id="hasil2"></span>
    <br />
    <button type="button" onclick="hitungDollar()">Hitung</button>

    <script>
      function hitungRupiah() {
        let rp = 16000;
        let d = document.getElementById("dolar").value;
        let h = d * rp;
        document.getElementById("hasil").innerHTML = "Hasil = Rp.  " + h;
      }

      function hitungDollar() {
        let rp2 = document.getElementById("rupiah").value;
        let h = rp2 * (1 / 16000);
        document.getElementById("hasil2").innerHTML =
          "Dollar = $ " + h.toFixed(2);
      }
    </script>
  </body>
</html>
