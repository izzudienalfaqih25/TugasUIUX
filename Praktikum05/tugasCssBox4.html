<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }
      .kotak {
        border-radius: 10px;
        border: 3px solid black;
        margin: 10px;
      }
      .kotak1 {
        width: 14%;
        height: 100px;
        background-color: yellow;
        margin: 10px;
      }
      .kotak2 {
        width: 84.3%;
        height: 100px;
        background-color: orange;
        margin: 10px;
      }
      .kotak3 {
        width: 14%;
        height: 550px;
        background-color: green;
        margin: 10px;
      }
      .kotak4 {
        width: 70%;
        height: 550px;
        background-color: gray;
        margin: 10px;
      }
      .kotak5 {
        width: 14%;
        height: 550px;
        background-color: aqua;
        margin: 10px;
      }
      .kotak6 {
        width: 98.5%;
        height: 100px;
        background-color: blue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kotak kotak1">1</div>
      <div class="kotak kotak2">2</div>
    </div>
    <div class="container">
      <div class="kotak kotak3">3</div>
      <div class="kotak kotak4">4</div>
      <div class="kotak kotak5">5</div>
    </div>
    <div class="kotak kotak6">6</div>
  </body>
</html>
