<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .kotak {
        border-radius: 10px;
        border: 3px solid black;
      }
      .kotak1 {
        width: 95%;
        height: 180px;
        background-color: greenyellow;
        margin: 40px;
      }
      .kotakKecil {
        width: 270px;
        height: 270px;
        background-color: aqua;
      }
      .kotakPanjang {
        height: 270px;
        width: 1400px;
        background-color: chocolate;
      }
      .container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="">
      <div class="kotak kotak1">1</div>
      <div class="container">
        <div class="kotak kotakKecil">2</div>
        <div class="kotak kotakPanjang">3</div>
      </div>

      <div class="container">
        <div class="kotak kotakKecil">4</div>
        <div class="kotak kotakPanjang">5</div>
      </div>
    </div>
  </body>
</html>
