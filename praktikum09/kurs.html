<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="background-color: aquamarine">
      <fieldset>
        <legend>Kurs Rupiah ke Mata Uang Asing</legend>
        <table>
          <thead>
            <th>Masukkan Nilai</th>
            <th>Valas</th>
            <th>Nilai Rupiah</th>
          </thead>

          <tbody>
            <td><input type="number" id="uang" /></td>
            <td>
              <select id="pilih">
                <option>Pilih</option>
                <option value="usd">Dolar US</option>
                <option value="sd">Dolar Singapore</option>
                <option value="rm">Ringgit Malaysia</option>
                <option value="yen">Yen Jepang</option>
                <option value="eu">Euro</option>
                <option value="riyal">Riyal Saudi</option>
              </select>
            </td>
            <td><input type="number" id="konversi" /></td>
          </tbody>
        </table>
      </fieldset>
    </form>

    <script>
      let pilih = document.getElementById("pilih");

      pilih.onchange = function () {
        let uang = document.getElementById("uang").value;

        if (pilih.value == "usd") {
          document.getElementById("konversi").value = uang * 16000;
        } else if (pilih.value == "sd") {
          document.getElementById("konversi").value = uang * 12000;
        } else if (pilih.value == "rm") {
          document.getElementById("konversi").value = uang * 3600;
        } else if (pilih.value == "yen") {
          document.getElementById("konversi").value = uang * 105;
        } else if (pilih.value == "eu") {
          document.getElementById("konversi").value = uang * 17000;
        } else if (pilih.value == "riyal") {
          document.getElementById("konversi").value = uang * 4300;
        } else {
          document.getElementById("konversi").value =
            "Masukkan Mata Uang Anda!";
        }
      };
    </script>
  </body>
</html>
