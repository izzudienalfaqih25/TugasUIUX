<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let buahs = ["Mangga", "Apel", "Pisang"];
      buahs.push("Jeruk");
      console.log("Buah Index ke = " + buahs[1]);
      for (let i = 0; i < buahs.length; i++) {
        console.log("Buah index ke = " + i + " adalah " + buahs[i]);
      }

      function isiData() {
        let selectBuah = document.getElementById("buah");
        for (let i = 0; i < buahs.length; i++) {
          let optionBaru = document.createElement("option");
          optionBaru.value = buahs[i];
          optionBaru.innerHTML = buahs[i];
          selectBuah.appendChild(optionBaru);
        }
      }
    </script>
  </head>
  <body onload="isiData()">
    <form>
      pilih buah favorit anda:
      <select id="buah" onchange="pilih()">
        <option value="durian">Durian</option>
      </select>
    </form>
  </body>
</html>
