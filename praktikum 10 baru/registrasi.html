              src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b"
              class="d-block w-100"

              src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f"

    <!-- ===== BERITA ===== -->
    <div class="container mb-5">
      <h2 class="text-center mb-4">Berita Terbaru</h2>

      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://nurulfikri.ac.id/wp-content/uploads/2020/08/logo-sttnf-12-300x218.jpg"
              class="card-img-top"
            />

              <h5 class="card-title">Rooftop NF</h5>
              <p class="card-text">Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="https://nurulfikri.ac.id/wp-content/uploads/2020/08/logo-sttnf-12-300x218.jpg"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Kegiatan Mahasiswa</h5>
              <p class="card-text">Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== FORM REGISTRASI ===== -->
    <div class="container my-5" id="registrasi">
      <h2 class="text-center mb-4">Form Pendaftaran Peserta</h2>

      <form>
        <div class="row mb-3">
          <label class="col-md-4 col-form-label">Nama Lengkap</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-form-label">Tempat Lahir</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-form-label">Tanggal Lahir</label>
          <div class="col-md-8">
            <input type="date" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-form-label">Gender</label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" />
              <label class="form-check-label">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" />
              <label class="form-check-label">Perempuan</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-form-label">Email</label>
          <div class="col-md-8">
            <input type="email" class="form-control" required />
          </div>
        </div>

        <div class="row mb-4">
          <label class="col-md-4 col-form-label">Status Peserta</label>
          <div class="col-md-8">
            <select class="form-select" required>
              <option>Mahasiswa</option>
              <option>Pekerja</option>
              <option>Pengangguran</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="offset-md-4 col-md-8">
            <button class="btn btn-primary" type="submit">Daftar</button>
          </div>
        </div>
      </form>
    </div>
